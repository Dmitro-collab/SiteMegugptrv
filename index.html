<!DOCTYPE html>
<html lang="en">
<head>
    <button id="clearChat">Очистити чат</button>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            transition: background-color 1s ease-in-out, color 1s ease-in-out;
        }
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .response-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--response-bg-color, #1e1e1e);
            border-top: 1px solid #333;
            transition: background-color 1s ease-in-out;
        }
        .response-container p {
            margin: 10px 0;
            color: #bbbbbb;
        }
        .input-container {
            padding: 20px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
            position: relative;
            transition: background-color 1s ease-in-out;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: var(--textarea-bg-color, #1e1e1e);
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            transition: background-color 1s ease-in-out, color 1s ease-in-out;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0078d4;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        select {
            margin-top: 10px;
            padding: 5px;
            border-radius: 8px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            transition: background-color 1s ease-in-out, color 1s ease-in-out;
        }
        .loading-spinner {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 24px;
            height: 24px;
            border: 4px solid #ffffff;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="dark-mode">
    <h1>Ваш ШІ Помічник</h1>
    <button id="themeToggle">Змінити тему</button>
    <div class="response-container" id="responseContainer">
        <p><strong>Відповіді ШІ з’являтимуться тут...</strong></p>
    </div>
    <div class="input-container" id="inputContainer">
        <textarea id="userInput" placeholder="Введіть запит до ШІ..."></textarea>
        <select id="languageSelect">
            <option value="en">Англійська</option>
            <option value="uk">Українська</option>
            <option value="ru">Російська</option>
        </select>
        <select id="toneSelect">
            <option value="neutral">Нейтральний</option>
            <option value="funny">Веселий</option>
            <option value="formal">Формальний</option>
        </select>
        <button id="submitBtn">Відправити</button>
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
